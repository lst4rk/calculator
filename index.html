<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Nothing+You+Could+Do&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">        
		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="calculatorBox">
            <div class="placeToSee">
                <div data-previous-operand class="previousOperand">123+</div>
                <div data-current-operand class="currentOperand">0</div>
            </div>
            <div class="buttons">
                <button data-all-clear id="clear" class="span-two">AC</button>
                <button data-delete id="delete">DEL</button>
                <button data-operation id="divide" class="big">รท</button>
                <button data-number id="one">1</button>
                <button data-number id="two">2</button>
                <button data-number id="three">3</button>
                <button data-operation id="times" class="big">*</button>
                <button data-number id="four">4</button>
                <button data-number id="five">5</button>
                <button data-number id="six">6</button>
                <button data-operation id="plus" class="big">+</button>
                <button data-number id="seven">7</button>
                <button data-number id="eight">8</button>
                <button data-number id="nine">9</button>
                <button data-operation d="minus" class="big">-</button>
                <button data-number id="decimal" class="big">.</button>
                <button data-number id="zero">0</button>
                <button data-equals id="equals" class="span-two big">=</button>
            </div>
        </div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
